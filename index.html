<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Webpage</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 800px;
            height: 800px;
            background-color: white;
            border: 1px solid rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="404.html">
            <img class="logo" src="walp1.png" alt="Your logo">
        </a>
    </div>
</body>
</html>
